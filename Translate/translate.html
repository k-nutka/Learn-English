<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <link rel="stylesheet" href="translate.css">
</head>
<body>
    <div class="translate-container">
        <div class="heading">
            <h1>Translate the sentence</h1>
        </div>

         <div class="to-translate">
                <p id="sentence-to-translate">Zdanie do przet≈Çumaczenia</p>
        </div>

            <div class="after-traslate">
                <input id="sentence-by-user"></input>
            </div>
            
            <div id="result" hidden>
                <p id="result-info">Correct!/Incorrect</p>
            </div>

            <div class="buttons">
                <button id="check">Check</button>
                <button id="next" disabled>Next</button>
            </div>



        </div>
    </div>
        <div class="modal-show-result">
            <div id="show-result"></div>
            
            <div id="modal-buttons">
                <button id="again">Try again</button>
                <button id="back">Back to menu</button>
            </div>
    
        </div>




    <script src="translate.js"></script>
</body>
</html>
